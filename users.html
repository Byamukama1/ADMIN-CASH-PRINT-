<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Users - CashPrint</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2a8c4a;
      margin-bottom: 10px;
    }

    .search-container {
      max-width: 400px;
      margin: 10px auto 20px;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .user-card {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .user-card input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 15px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn { background: #007B55; }
    .delete-btn { background: #d62828; }
  </style>
</head>
<body>
  <h2>Total Users: <span id="totalUsers">0</span></h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by name, email or phone...">
  </div>

  <div id="userList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIP5I-yG0skjsva9B3p-pMshPuq4odFU8",
      authDomain: "cashprint-c5e72.firebaseapp.com",
      projectId: "cashprint-c5e72",
      storageBucket: "cashprint-c5e72.appspot.com",
      messagingSenderId: "613734624925",
      appId: "1:613734624925:web:d6bc8a18b3b6cb3a31ae74",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userList = document.getElementById("userList");
    const totalUsers = document.getElementById("totalUsers");
    const searchInput = document.getElementById("searchInput");

    let allUsers = [];

    function renderUsers(users) {
      userList.innerHTML = '';
      users.forEach(doc => {
        const user = doc.data();
        const card = document.createElement("div");
        card.className = "user-card";

        card.innerHTML = `
          <input type="text" value="${user.name}" id="name-${doc.id}" placeholder="Name">
          <input type="text" value="${user.email}" id="email-${doc.id}" placeholder="Email">
          <input type="text" value="${user.phone}" id="phone-${doc.id}" placeholder="Phone">
          <input type="text" value="${user.accountBalance}" id="balance-${doc.id}" placeholder="Account Balance">
          <input type="text" value="${user.referrerPhone}" id="referrer-${doc.id}" placeholder="Referrer Phone">
          <div class="actions">
            <button class="save-btn" onclick="saveUser('${doc.id}')">Save</button>
            <button class="delete-btn" onclick="deleteUser('${doc.id}')">Delete</button>
          </div>
        `;
        userList.appendChild(card);
      });

      totalUsers.textContent = users.length;
    }

    function fetchUsers() {
      db.collection("users").get().then(snapshot => {
        allUsers = snapshot.docs;
        renderUsers(allUsers);
      });
    }

    function saveUser(id) {
      const name = document.getElementById(`name-${id}`).value;
      const email = document.getElementById(`email-${id}`).value;
      const phone = document.getElementById(`phone-${id}`).value;
      const balance = parseFloat(document.getElementById(`balance-${id}`).value) || 0;
      const referrer = document.getElementById(`referrer-${id}`).value;

      db.collection("users").doc(id).update({
        name, email, phone, accountBalance: balance, referrerPhone: referrer
      }).then(() => {
        alert("User updated!");
        fetchUsers();
      });
    }

    function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        db.collection("users").doc(id).delete().then(() => {
          alert("User deleted!");
          fetchUsers();
        });
      }
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allUsers.filter(doc => {
        const user = doc.data();
        return (
          user.name.toLowerCase().includes(query) ||
          user.email.toLowerCase().includes(query) ||
          user.phone.includes(query)
        );
      });
      renderUsers(filtered);
    });

    fetchUsers();
  </script>
</body>
</html>
